{% extends 'base.html' %}

{% block title %}TestShop | Home{% endblock %}

{% block content %}
{% for product in products %}
    <section class="product">
        <h2 class="product_title">{{ product.title }}</h2>
    </section>
{% empty %}
    <p>There are no products in the shop :(</p>
{% endfor %}
{% endblock %}
