{% extends 'base.html' %}

{% block title %}TestShop | Order (#{{ order.pk }}){% endblock %}

{% block content %}
<section class="order">
    <h2 class="order_id">{{ order.id }}</h2>
    {% if order.status != 'sent' %}
        <form action="{% url 'delete_order' order.pk %}" method="POST">
            {% csrf_token %}
            <input class="delete_order" type="submit" value="Delete">
        </form>
    {% endif %}
</section>
{% endblock %}
