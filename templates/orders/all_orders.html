{% extends 'base.html' %}

{% block title %}TestShop | Orders{% endblock %}

{% block content %}
{% for order in orders %}
    <a href="{{ order.get_absolute_url }}" class="order">
        <div>
            <h3 class="order_id">Order ID: #{{ order.id }}</h2>
            <p class="order_status">Status: {{ order.status }}</p>
        </div>
        <p class="order_total_price">Total price: {{ order.total_price }} $</p>
    </a>
{% empty %}
    <p>There are no orders :(</p>
{% endfor %}
{% endblock %}
