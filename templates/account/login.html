{% extends 'base.html' %}

{% block title %}TestShop | Log In{% endblock %}

{% block content %}
<form method="POST" action="" class="auth_form">
	<h2>Log In</h2>
	{% csrf_token %}
	{{ form.as_p }}
	<p><button type="submit" class="form_button">Log In</button> or <a href="{% url 'account_signup' %}" class="form_button">Sign Up</a></p>
</form>
{% endblock %}
